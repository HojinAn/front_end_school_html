<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 크기 단위</title>
    <style>
        html, body {
            font-size: 10px;
        }
        p {
            font-size: 2em;
            font-weight: 900;
        }
        div {
            font-size: 2em;
        }
        .one {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <!-- em, %, rem, vw, vh -->
    <div>
        <div>
            <div class="one">hello world</div> <!--우선적용되는거에 따라서 크기 20px-->
        </div>
    </div>
</body>
</html>
