<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>weniv login modal</title>
</head>
<body>
    <form class="login-modal">
        <h1 class="title">로그인 또는 회원가입 <button type="button" class="close-button"></button></h1>
        <section class="sect-inp">
            <h2 class="tit-inp">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </h2>
            <p class="cont-inp">
                <label for="id"></label>
                <input type="text" placeholder="아이디" id="id" class="inp-id">
                <label for="pw"></label>
                <input type="text" placeholder="비밀번호" id="pw" class="inp-pw">
            </p>
            <p class="toggle">
                <button class="keep-login inactive">
                    <img src="img/checkbox" alt="로그인 유지 비활성화 상태입니다. 활성화하려면 체크박스를 선택하세요." class="keep-login_checkbox">
                </button> 로그인 상태 유지
            </p>
            <button type="submit" class="login_button">로그인</button>
            <p class="find">
                <a href="#none" class="id-find">회원가입</a>
                <a href="#none" class="pw-find">아이디/비밀번호 찾기</a>
            </p>
        </section>
        <section>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </section>
    </form>    
</body>
</html>
