<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>weniv login modal</title>
</head>
<body>
    <form class="login-modal">
        <h1 class="title">
            로그인 또는 회원가입
            <button type="button" data-close class="modal-close-button">
            </button>
        </h1>
        <section class="sect-inp">
            <h2 class="tit-inp">
                위니브에서 여러분의 궁금증을 해결하세요! :)
            </h2>
            <p class="cont-inp">
                <label for="id"></label>
                <input type="text" placeholder="아이디" id="id" class="inp-id">
                <label for="pw"></label>
                <input type="text" placeholder="비밀번호" id="pw" class="inp-pw">
            </p>
            <p class="toggle">
                <button class="keep-login inactive">
                    <img src="img/checkbox" alt="로그인 유지 비활성화 상태입니다. 활성화하려면 체크박스를 선택하세요." class="keep-login_checkbox">
                </button> 로그인 상태 유지
            </p>
            <button type="submit" class="login-button">로그인</button>
            <p class="find">
                <a href="#none" class="find_id">회원가입</a>
                <a href="#none" class="find_pw">아이디/비밀번호 찾기</a>
            </p>
        </section>
        <div class="dividing-line">
            <span class="dividing-line_text">
                또는 <!--Padding is optional, 출처: https://stackoverflow.com/questions/2812770/add-centered-text-to-the-middle-of-a-horizontal-rule-->
            </span>
        </div>
        <section class="other-account_section">
            <a href="#none" class="other-account other-account_by-google">구글 계정으로 로그인</a>
            <a href="#none" class="other-account other-account_by-facebook">페이스북 계정으로 로그인</a>
            <a href="#none" class="other-account other-account_by-naver">네이버 계정으로 로그인</a>
            <a href="#none" class="other-account other-account_by-kakao">카카오톡 계정으로 로그인</a>
        </section>
    </form>    
</body>
</html>
