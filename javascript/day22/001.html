<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 확인</title>
</head>

<body>
    <script>
        let i = 2;
        while (i < 10) {
            let j = 1;
            while (j < 10) {
                console.log(`${i} X ${j} = ${i * j} <br>`);
                j++;
            }
            i++;
        }
    </script>
</body>

</html>
