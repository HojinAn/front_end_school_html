<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 실무에서는 onclick 이렇게 인라인으로 사용하지 않는다. event 다시할 때 언급 -->
    <button onclick="renderTable(data)">데이터 호출!</button>
    <button onclick="ageSort(data)">나이별 정렬!</button>
    <button onclick="nameSort(data)">이름순 정렬!</button>
    <table class="table">
        <thead>
            <tr>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">id</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">index</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">picture</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">age</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">eyeColor</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">name</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">gender</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">company</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">email</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">phone</a></th>
                <th><a href="javascript:void(0)" onclick="sortColumn(data, this)">address</a></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./data.js"></script>
    <script>
        function sortColumn(data, obj) {
            data.sort(function (a, b) {
                var colPivot = obj.text;
                console.log(colPivot, typeof (colPivot));
                var colA = a.colPivot;
                var colB = b.colPivot;
                if (colA > colB) {
                    return 1;
                }
                if (colA < colB) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });

            renderTable(data)
        }

        function nameSort(data) {
            data.sort(function (a, b) {
                var nameA = a.name.toUpperCase();
                var nameB = b.name.toUpperCase();
                if (nameA > nameB) {
                    return 1;
                }
                if (nameA < nameB) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });

            renderTable(data)
        }

        function ageSort(data) {
            data.sort(function (a, b) {
                if (a.age > b.age) {
                    return 1;
                }
                if (a.age < b.age) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });

            renderTable(data)
        }

        function renderTable(data) {
            let tbodyData = [];
            for (const iterator of data) {
                // console.log(iterator);
                tbodyData.push(`
                <tr>
                    <td>${iterator._id}</td>
                    <td>${iterator.index}</td>
                    <td>${iterator.picture}</td>
                    <td>${iterator.age}</td>
                    <td>${iterator.eyeColor}</td>
                    <td>${iterator.name}</td>
                    <td>${iterator.gender}</td>
                    <td>${iterator.company}</td>
                    <td>${iterator.email}</td>
                    <td>${iterator.phone}</td>
                    <td>${iterator.address}</td>
                </tr>
                `)
            }
            //console.log(tbodyData);
            document.querySelector('.table > tbody').innerHTML = tbodyData.join('');
        }
    </script>
</body>

</html>
